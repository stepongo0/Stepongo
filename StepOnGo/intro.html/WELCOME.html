<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Role Selection - StepOnGo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-image: url(background2.0.jpg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .logo-container {
      margin-bottom: 20px;
    }

    .logo-img {
      width: 350px;
    }

    p {
      font-size: 5em;
      margin-bottom: 30px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .cover {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .role-buttons-container {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .box-link {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      width: 220px;
      text-align: center;
      text-decoration: none;
      color: #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: none;
    }

    .box-link:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .box-link:active {
      transform: scale(0.97);
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .box-link img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
      border: 3px solid #2c5aa0;
    }

    .box-link h3 {
      margin: 0;
      font-size: 1.2em;
      white-space: nowrap;
      font-weight: 600;
      color: #2c2c2c;
    }

    @media (max-width: 768px) {
      .box-link {
        width: 180px;
        padding: 15px;
      }

      .cover h1 {
        font-size: 2em;
      }

      p {
        font-size: 4.5em;
      }
    }

    @media (max-width: 480px) {
      .box-link {
        width: 90%;
      }

      .logo-img {
        width: 120px;
      }

      p {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <p>WELCOME</p>

  <div class="logo-container">
    <img src="logo.png" alt="Logo" class="logo-img" />
  </div>

  <div class="cover">
    <h1>Choose Your Role</h1>
    <div class="role-buttons-container">
      <a href="Labour Button.html" class="box-link">
        <img src="labour.jpg" alt="Labour/Worker" />
        <h3>Labour / Worker</h3>
      </a>
      <a href="developer button.html" class="box-link">
        <img src="developer.jpg" alt="Developer/Contractor" />
        <h3>Developer / Contractor</h3>
      </a>
    </div>
  </div>
</body>
</html>
